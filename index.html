<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Slider JavaScript</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="scripts.js" defer></script>

</head>

<body>
    
    <div id = "slider">
    
        <img src = "images/image01.jpg" class = "slide">
        <img src = "images/image02.jpg" class = "slide">
        <img src = "images/image03.jpg" class = "slide">
        
        <div id = "buttons_container">
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
        </div>
        
        <button id = "btn_previous" class = "direction_btn">&larr;</button>
        
        <button id = "btn_next" class = "direction_btn">&rarr;</button>
        
    </div>

	
</body>

</html>
